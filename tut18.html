<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(57, 117, 141);
        }
        #Thirdpara{
            color: #ff3433;
            background-color: rgb(34,52,19);
        }
    </style>
</head>
<body>
    <h2>This is my first Box</h2>
    <p id="firstpara">This is a paragraph form first Box</p>

    <p id="secondpara">This is second para form first para</p>

    <p id="Thirdpara">This is second para form first para</p>
</body>
</html>
